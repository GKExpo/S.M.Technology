<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Technology - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .back-btn {
            display: block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function login() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let storedPassword = localStorage.getItem(email);

            if (storedPassword === password) {
                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to homepage
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>SM Technology Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error-msg" class="error">Account not found or incorrect password.</p>
        <a href="signup.html" class="back-btn">Create an account</a>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
